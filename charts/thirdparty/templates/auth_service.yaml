{{- if .Values.auth_service.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # exeed the replicas by 1 pod
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: mojaloop/auth-service:v11.8.2
        livenessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /health
            port: 4004
        readinessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /health
            port: 4004
        volumeMounts:
            - name: auth-service-config-volume
              mountPath: /opt/auth-service/config/production.json
              subPath: production.json
        command:
          - /bin/sh
        args:
          - -c 
          - npm run migrate; npm run start

      volumes:
        - name: auth-service-config-volume
          configMap:
            name: auth-service-config
            items:
            - key: production.json
              path: production.json
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
data:
  production.json: {{ (.Files.Get "configs/auth-service.json") | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  ports:
  - port: 4004
  selector:
    app: auth-service
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-redis
spec:
  ports:
  - port: 4004
  selector:
    app: auth-service
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: auth-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /auth-service(/|$)(.*)
            backend:
              serviceName: auth-service
              servicePort: 4004
{{- end -}}