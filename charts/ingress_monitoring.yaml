---
# Ingresses for Kong API Gateway to talk to the Admin APIs
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: monitoring-rewrite
config:
  add:
    headers:
      - x-new-header:newvalue
  replace:
    uri: "/$(uri_captures[1])"
plugin: request-transformer
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: monitoring
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "true"
    # This is required to rewrite paths to services that contain multiple endpoints, 
    # e.g. /participants and /parties are both on the account-lookup-service
    # enable basic auth for these routes
    # konghq.com/plugins: monitoring-rewrite
    # note: temporarily disabling for easy access
    # konghq.com/plugins: admin-rewrite, basic-auth-example
spec:
  rules:
    - http:
        paths:
          - path: /monitoring/grafana/(.*)
            backend:
              serviceName: promfana-grafana
              servicePort: 80
