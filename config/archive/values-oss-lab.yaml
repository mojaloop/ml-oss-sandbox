  defaultProbes: &defaultProbes
    livenessProbe:
      enabled: true
      initialDelaySeconds: 3
      periodSeconds: 30
      timeoutSeconds: 10
      successThreshold: 1
      failureThreshold: 3
    readinessProbe:
      enabled: true
      initialDelaySeconds: 3
      periodSeconds: 5
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 3

  ingress:
    enabled: false
    ingressPathRewriteRegex: "/"
    annotations: {
      "nginx.ingress.kubernetes.io/rewrite-target": "/",
      "nginx.org/server-snippet": "proxy_ssl_verify off;"
    }
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
    
  defaults:
    config: 
      imagePullSecretName: dock-casa-secret
      cache:
        enabled: true
        image:
          repository: redis
          tag: 5.0.4-alpine
          pullPolicy: Always
        <<: *defaultProbes

      schemeAdapter:
        image:
          repository: mojaloop/sdk-scheme-adapter
          pullPolicy: Always
        <<: *defaultProbes

        env:
          #### Scheme adapter configuration options ####

          # Port number that the inbound (Mojaloop API) HTTP server will listen on
          INBOUND_LISTEN_PORT: 4000

